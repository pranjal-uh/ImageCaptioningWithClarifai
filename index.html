<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Image Captioning Web App</title>
</head>
<body>
    <header>
        <h1>Image Captioning Web App</h1>
    </header>
    <main>
        <label for="imageInput" id="imageInputLabel">Image Url:</label>
        <!-- Input field for image URL -->
        <input type="text" id="imageUrlInput" placeholder="Enter Image URL">
        <button id="captionButton">Get Caption</button>
        <div id="imageContainer">
            <img id="uploadedImage" src="" alt="Uploaded Image">
        </div>
        <p id="captionText"></p>
    </main>
    <script src="script.js"></script>
</body>
</html>
